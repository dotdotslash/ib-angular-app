<div>

    <h2>Users</h2>

    <script type = "text/ng-template" id="user-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myUserLabel">Create or edit a User</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="user.id" readonly>
                </div>
	

            <div class="form-group">
                <label>name:</label>
                <input type="text" class="form-control" name="name"
                       ng-model="user.name" ng-required="false"
                       ng-maxlength=60/>
                <span class="error" ng-show="form.name.$error.minlength">Must be at least  characters.</span>
                <span class="error" ng-show="form.name.$error.maxlength">Must be at most 60 characters.</span>
            </div>
			
		
            <div class="form-group">
                <label>email:</label>
                <input type="text" class="form-control" name="email"
                       ng-model="user.email" ng-required="false"
                       ng-maxlength=60/>
                <span class="error" ng-show="form.email.$error.minlength">Must be at least  characters.</span>
                <span class="error" ng-show="form.email.$error.maxlength">Must be at most 60 characters.</span>
            </div>
	
                
                <div class="form-group">
                    <label>admin:</label>
                    <input type="checkbox" name="admin"
                           ng-model="user.admin" ng-required="false"/>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new User
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>name</th>
				
				<th>email</th>
				 
				<th>admin</th>
				
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.id}}</td>
				
				<td>{{user.name}}</td>
				
				
				<td>{{user.email}}</td>
				
				
                
                <td>{{user.admin }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(user.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(user.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
