<div>
	
	<p><strong>User:</strong> {{user.name}} | <a ng-click="logout();">Logout</a></p>
		
	<div class="row header">
		<div class="col-sm-6">
			<h2>Projects</h2>
		</div>
	  <div class="col-sm-6">
	    <a ng-href="#/projects/add" class="btn btn-primary btn-lg btn--proj-strt"> 
			Create a new Project
	    </a>
		</div>	
	</div>
		
	<div class="row">
		<div class="col-md-12">
		    <form>
		      <div class="form-group">
		   
		          <input type="text" class="form-control" placeholder="Search projects" ng-model="searchProjects">
		          
		      </div>
		    </form>
		</div>
	</div>	
	
	<div class="row">
		<div class="col-md-12">
	    <div class="table-responsive">
	        <table class="table table-striped">
	            <thead>
	            <tr>
	                <th>
						<a ng-click="sortType = 'client'; sortReverse = !sortReverse">
							Client
				            <span ng-show="sortType == 'client' && !sortReverse" class="fa fa-caret-down"></span>
				            <span ng-show="sortType == 'client' && sortReverse" class="fa fa-caret-up"></span>
						</a>	
					</th>
	                <th>
						<a ng-click="sortType = 'project_name'; sortReverse = !sortReverse">
							Project Name
				            <span ng-show="sortType == 'project_name' && !sortReverse" class="fa fa-caret-down"></span>
				            <span ng-show="sortType == 'project_name' && sortReverse" class="fa fa-caret-up"></span>
						</a>
					</th>
					<th>
						<a ng-click="sortType = 'primary_service'; sortReverse = !sortReverse">
							Primary Service
				            <span ng-show="sortType == 'primary_service' && !sortReverse" class="fa fa-caret-down"></span>
				            <span ng-show="sortType == 'primary_service' && sortReverse" class="fa fa-caret-up"></span>
						</a>
					</th>
	                <th>
						<a ng-click="sortType = 'response_due'; sortReverse = !sortReverse">
							Response Due
				            <span ng-show="sortType == 'response_due' && !sortReverse" class="fa fa-caret-down"></span>
				            <span ng-show="sortType == 'response_due' && sortReverse" class="fa fa-caret-up"></span>
						</a>
					</th>
	                <th>
						<a ng-click="sortType = 'opportunity_size'; sortReverse = !sortReverse">
							Opportunity Size
				            <span ng-show="sortType == 'opportunity_size' && !sortReverse" class="fa fa-caret-down"></span>
				            <span ng-show="sortType == 'opportunity_size' && sortReverse" class="fa fa-caret-up"></span>
						</a>
					</th>
					<th>
						<a ng-click="sortType = 'id'; sortReverse = !sortReverse">
							Added
				            <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
				            <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
						</a>
					</th>
	            </tr>
	            </thead>
	            <tbody>
	            <!-- <tr ng-repeat="project in projects | orderBy:'-id' "> -->
				<tr ng-repeat="project in projects | orderBy:sortType:sortReverse | filter:searchProjects">
	                <td>{{project.client}}</td>
	                <td>{{project.project_name}}</td>
					<td>{{project.primary_service}}</td>
	                <td>{{project.response_due  | date:'yyyy-MM-dd'}}</td>
	                <td>{{project.opportunity_size }}</td>
	                <td class="row-ctls">
	                    <a ng-href="#/projects/{{project.id}}" class="btn">View</a>
						<a ng-href="#/projects/{{project.id}}/edit" class="btn">Edit</a>
	                    <button type="submit" ng-click="delete(project.id)" class="btn btn-danger">Delete</button>
	                </td>
	            </tr>
	            </tbody>
	        </table>
	    </div>
	    </div>
	</div>
	
</div>
